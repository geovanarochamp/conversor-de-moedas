<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor de Moeda</h1>
        </header>
        
        <main>
            <div class="input-wrapper">
                <label for="currencyFrom">Converter <span>de</span></label>
                <select name="currencyFrom" id="currencyFrom">
                    <option value="">R$ <span>Real brasileiro</span></option>
                </select>
            </div>

            <div class="input-wrapper">
                <label for="currencyTo">Converter <span>para</span></label>
                <select name="currencyTo" id="currencyTo">
                    <option value="dolar">US$ <b>Dólar americano</b></option>
                    <option value="euro">€ Euro</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
            </div>

            <div class="input-wrapper">
                <label for="amount"><span>Valor</span></label>
                <input type="number" id="amount" placeholder="R$ 10.000,00">
            </div>

            <button id="convertButton"> Converter</button>
        </main>

        <footer>
            <div class="fromFlag">
                <img src="assets/brasil.png" alt="bandeira do Brasil">
                <p>Real</p>
                <h3 id="real-value-text">R$ - </h3>
            </div>

            <img src="assets/arrow.png" alt="seta cinza para baixa">

            <div class="toFlag">
                <img id="flag" src="assets/usa.png" alt="bandeira dos estados unidos">
                <p id="currency-name">Dólar Americano</p>
                <h3 id="convert-value-text">US$ - </h3>
            </div>
        </footer>
        
    </div>
    
</body>

<script src="script.js"></script>
<script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js">
</script>           

</html>
